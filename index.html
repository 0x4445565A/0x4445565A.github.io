<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Brandon M @ iBreak.Systems</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <link rel="stylesheet" href="./assets/style/main.css">
</head>
<body ng-app="TehBmar" layout="column" ng-controller="NavigationController as nav">
  <system-toolbar></system-toolbar>
  <div flex layout="row">
    <system-nav layout="row"></system-nav>
    <md-content flex>
      <mock-editor></mock-editor>
      <projects></projects>
    </md-content>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  <script src="./js/navigation.js"></script>
  <script src="./js/navigationController.js"></script>
  <script type="text/javascript">    
    angular.module('TehBmar', ['ngMaterial', 'navigation'])
    .config(function($mdThemingProvider, $mdIconProvider){
    $mdIconProvider
      .icon("menu", "./assets/svg/menu.svg", 24)
      .icon("github", "./assets/svg/github.svg", 128)
      .icon("keybase", "./assets/svg/keybase-flat.svg", 128)
      .icon("linkedin", "./assets/svg/linkedin.svg", 128)
      .icon("twitter", "./assets/svg/twitter.svg", 128)
      .icon("eye", "./assets/svg/eye.svg", 128)
      .icon("break", "./assets/svg/break.svg", 128)
      .icon("systems", "./assets/svg/systems.svg", 128);
      });
  </script>
  <script>
    !function(h,a,x,o,r){h.GoogleAnalyticsObject=x;h[x]||(h[x]=function(){
    (h[x].q=h[x].q||[]).push(arguments)});h[x].l=+new Date;o=a.createElement('script');
    r=a.scripts[0];o.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(o,r)}(window,document,'ga');
    ga('create', 'UA-81946402-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
